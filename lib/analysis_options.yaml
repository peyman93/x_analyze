dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list

  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    halstead-volume: 150
    lines-of-code: 40
    maintainability-index: 50
    number-of-parameters: 20
    number-of-methods: 14
    source-lines-of-code: 100
    weight-of-class: 0.33
    technical-debt:
      threshold: 1
      todo-cost: 4
      ignore-cost: 8
      ignore-for-file-cost: 16
      as-dynamic-cost: 16
      deprecated-annotations-cost: 2
      file-nullsafety-migration-cost: 20
      unit-type: "hours"

  metrics-exclude:
    - 'test/**'
    - '**/*.g.dart'
    - 'lib/src/generated/*.dart'
    - 'lib/generated_plugin_registrant.dart'
    - '**/*.mocks.dart'

  rules-exclude:

  rules:
    - avoid-stateless-widget-initialized-fields
    - avoid-missing-enum-constant-in-map
    - avoid-nested-conditional-expressions:
    - avoid-throw-in-catch-block
    - avoid-collection-methods-with-unrelated-types:
        severity: error
    - avoid-global-state:
        severity: warning
    - avoid-unnecessary-type-assertions:
        severity: error
    - avoid-unnecessary-type-casts:
        severity: error
    - newline-before-return:
        severity: style
    - avoid-unrelated-type-assertions:
        severity: error
    - prefer-async-await:
        severity: style
    - avoid-border-all:
        severity: error
    - prefer-single-widget-per-file:
        ignore-private-widgets: true
    - prefer-immediate-return:
        severity: error
    - prefer-commenting-analyzer-ignores:
        severity: warning
    - avoid-duplicate-exports:
        severity: error
    - avoid-shrink-wrap-in-lists:
        severity: error
    - prefer-correct-edge-insets-constructor:
        severity: error
    - prefer-enums-by-name:
        severity: error
    - avoid-expanded-as-spacer:
        severity: error
    - avoid-long-records:
        max-amount: 3
    - move-records-to-typedefs:
        min-fields: 3
        min-occurrences: 3
    - avoid-duplicate-named-imports
    - avoid-redundant-else
    - avoid-unnecessary-nullable-return-type
    - avoid-one-field-records
    - avoid-nested-records
    - avoid-function-type-in-records
    - avoid-positional-record-field-access
    - avoid-redundant-async
    - always-remove-listener
    - avoid-unnecessary-setstate
    - avoid-unused-parameters:
        severity: error
    - double-literal-format
    - binary-expression-operand-order
    - member-ordering:
        order:
          - constructor
          - named-constructor
          - fields
          - factory-constructors
          - overridden-public-methods
          - methods
        widgets-order:
          - constructor
          - fields
          - init-state-method
          - did-change-dependencies-method
          - did-update-widget-method
          - build-method
          - dispose-method
    - no-equal-switch-expression-cases
    - no-boolean-literal-compare:
        severity: error
    - no-empty-block:
        severity: warning
    - no-equal-then-else:
        severity: error
    - no-object-declaration
    - prefer-conditional-expressions:
        ignore-nested: true
    - prefer-correct-identifier-length:
        exceptions: [ 'i', 'j', 'k', 'l', 'x', 'y' ]
        max-identifier-length: 35
        min-identifier-length: 3
    - prefer-correct-type-name:
        min-length: 3
        max-length: 42
    - prefer-first
    - prefer-last
    - prefer-extracting-callbacks:
        severity: warning
    - prefer-const-border-radius:
        severity: error
    - prefer-single-widget-per-file:
        ignore-private-widgets: true
    - avoid-unnecessary-conditionals
    - prefer-early-return
    - prefer-static-class:
        ignore-annotations:
          - allowedAnnotation
        ignore-private: true